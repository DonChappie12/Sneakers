    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.role}}</td>
        <td>{{user.email}}</td>
        <td>
          <button mat-raised-button [routerLink]="['/editUser', user.id]">Edit</button>

        </td>
      </tr>

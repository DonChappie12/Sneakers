<div *ngFor="let shoe of allShoes">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{shoe.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>${{shoe.price}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/shoes', shoe.id]">Details</button>
      <button mat-button>Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
